<!doctype html>
<html>
  <head>    
      <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <style>
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-weight: bold !important;
      }
    </style>
  </head>
  <body>
      <div class="container my-4">
    <h1 id="feed-title"></h1>
          <ul class="list-unstyled" id="rss-content">
          </ul>
      </div>
      <script>
fetch("https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Fpestadvisories.usu.edu%2Ffeed%2F")
        .then((response) => response.json())
        .then((data) => {
document.querySelector("#feed-title").innerHTML = data.feed.title   ;
document.querySelector("#rss-content").innerHTML = "<li id='rss-content' class='mb-3'><div class='row'><div class='col-4 align-self-center'><a href='" + data.items[1].link + "' target='_blank'><img src='" + data.items[0].thumbnail + "' alt='' class='w-100'/></a></div><div class='col-8 align-self center'><div class='media-body'><a href='" + data.items[0].link + "' target='_blank'><h5 class='mt-0 mb-1'>" + data.items[0].title + "</h5></a>" + data.items[0].description + "<p class='mt-1 text-secondary mb-0'/><small>" + data.items[0].pubDate  + "</small></div></div></div></li>" + "<li id='rss-content' class='mb-3'><div class='row'><div class='col-4 align-self-center'><a href='" + data.items[1].link + "' target='_blank'><img src='" + data.items[1].thumbnail + "' alt='' class='w-100'/></a></div><div class='col-8 align-self center'><div class='media-body'><a href='" + data.items[1].link + "' target='_blank'><h5 class='mt-0 mb-1'>" + data.items[1].title + "</h5></a>" + data.items[1].description + "<p class='mt-1 text-secondary mb-0'/><small>" + data.items[1].pubDate  + "</small></div></div></div></li>" + "<li id='rss-content' class='mb-3'><div class='row'><div class='col-4 align-self-center'><a href='" + data.items[1].link + "' target='_blank'><img src='" + data.items[2].thumbnail + "' alt='' class='w-100'/></a></div><div class='col-8 align-self center'><div class='media-body'><a href='" + data.items[2].link + "' target='_blank'><h5 class='mt-0 mb-1'>" + data.items[2].title + "</h5></a>" + data.items[2].description + "<p class='mt-1 text-secondary mb-0'/><small>" + data.items[2].pubDate  + "</small></div></div></div></li>" + "<li id='rss-content' class='mb-3'><div class='row'><div class='col-4 align-self-center'><a href='" + data.items[1].link + "' target='_blank'><img src='" + data.items[3].thumbnail + "' alt='' class='w-100'/></a></div><div class='col-8 align-self center'><div class='media-body'><a href='" + data.items[3].link + "' target='_blank'><h5 class='mt-0 mb-1'>" + data.items[3].title + "</h5></a>" + data.items[3].description + "<p class='mt-1 text-secondary mb-0'/><small>" + data.items[3].pubDate  + "</small></div></div></div></li>"; 
    
})
      </script>
          <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
